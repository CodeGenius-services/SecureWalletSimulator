<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="binanceStyle.css" />
    <title>Binance</title>
  </head>
  <body>
    <div>
      <img src="images\binance-logo.png" class="logo" />
    </div>

    <center>
      <h1>Welcome to Binance Wallet</h1>
      <div>
        <h1 class="title">Payment Method</h1>
        <h1>Balance:</h1>
        <h1 class="Balance" id="balanceAmount">5000</h1>
      </div>
      <div>
        <h1 class="dlr">$</h1>
      </div>
      <h1>Enter your Name:</h1>
      <label for="F-name"></label>
      <input
        type="text"
        id="F-name"
        name="name"
        placeholder="First Name"
        maxlength="50"
        required
        pattern="[A-Za-z\s]+"
        class="First-Name"
      />
      <div>
        <label for="L-name"></label>
        <input
          type="text"
          id="L-name"
          name="name"
          placeholder="Last Name"
          maxlength="50"
          required
          pattern="[A-Za-z\s]+"
        />
      </div>
      <div>
        <h1>Enter your Card Number:</h1>
        <label for="Card-no"></label>
        <input
          type="number"
          id="Card-no"
          name="Card-no"
          placeholder="Card Number"
          maxlength="50"
        />
      </div>
      <div>
        <h1>Expiration Date:</h1>
        <label for="Expiration-date"></label>
        <input
          type="date"
          id="Expiration-date"
          name="Expiration-date"
          maxlength="50"
        />

        <h1>Enter your CVV:</h1>
        <label for="cvv"></label>
        <input
          type="number"
          id="cvv"
          name="cvv"
          placeholder="CVV"
          maxlength="50"
        />
      </div>
      <div>
        <h1>Enter Amount:</h1>
        <label for="Amount"></label>
        <input
          type="number"
          id="Amount-2"
          placeholder="Amount"
          maxlength="50"
        />
      </div>
      <div>
        <h1>Click the pay button below</h1>
        <button type="submit" class="button">Pay Now</button>
      </div>
    </center>
    <script src="script.js"></script>
  </body>
</html>
